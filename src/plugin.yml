name: TangledMaze
version: 1.2.1
authors: [GorgeousOne]

main: me.gorgeousone.tangledmaze.core.TangledMain

commands:
  tangledmaze:
    usage: /<command> help
    description: 'Main command for all sub-commands: reload, wand, start, select, add, cut, discard, build, teleport.'
    aliases: [maze, tm]
  
permissions:
  tangledmaze.reload:
    description: Permission for the command /tangledmaze reload.
    default: op
  
  tangledmaze.build:
    description: Permission for building mazes with a maze wand.
    default: op

  tangledmaze.getwand:
    description: Permission for the command /tangledmaze wand.
    default: op

  tangledmaze.teleport:
    description: Permission for teleporting yourself back to your maze.
    default: op